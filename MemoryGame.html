<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="GameStyles.css">
</head>
<body>
    <h1>Color Memory Match Game</h1>
    <div class="container">
        <div id="gamecontainer">

        </div>
        <div class="menu">
            <p id="high"  class="display">Highest Score : 0</p>
            <p id="score" class="display">Score : 0</p>
            <p id="timer" class="display">Time Left : 60</p>
            <button id="start" onclick="startGame()">Start/Restart</button>
            <button id="exit" onclick="Exit()">Exit</button>
        </div>
    </div>
    <script src="GameScript.js"></script>
</body>
</html>
